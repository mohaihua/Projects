<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
    <h2>列表是用来布局</h2>
    <H4>无序列表</H4>
    <ul>
        <li>苹果</li>
        <li>雪梨</li>
        <li>桔子</li>
        <li><p>12334455</p></li>
    </ul>
     <!--<ul></ul>中只能嵌套<li></li>,输入其它的标签或者文字的做法不允许-->
     <!--<li></li>之间相当于一个容器，可以容纳所有元素-->
    <h4>有序表</h4>
    <ol>
        <li>猪肉</li>
        <li>羊肉</li>
        <li>牛肉</li>
    </ol>
    <h4>自定义列表</h4>
    <dl>
        <dt>关注我们</dt>
        <dd>联系我们</dd>
        <dd>官方微信</dd>
        <dd>新浪微博</dd>
        <dt>关注我们</dt>
        <dd>联系我们</dd>
        <dd>官方微信</dd>
        <dd>新浪微博</dd>
    </dl>
    <!--<dl></dl>里面只能包含<dt>和<dd>-->
    <!--<dt>和<dd>个数没有限制，经常是一个<dt>对应多个<dd>-->
</body>
</html>
